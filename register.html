<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="./stale.css">
    <style>
        h1 {
            text-align: center;
            color:aqua;
        }
    </style>
    <title>Registration</title>
</head>

<body>
    <div class="main">
        <div class="register"></div>
        <h1>Register Here</h1>
        <form id="register" >
            <label for="name">Name</label>
            <input type="text" name="name" id="name" placeholder="Enter your name"><br />
            <strong id="error1"></strong>

            <label>
                UserName:
            </label>
            <br>
            <input type="text" name="Username" id="username" placeholder="Enter your UserName">
            <br>

            <label>
                Email:
            </label>
            <br>
            <input type="email" name="email" id="email" placeholder="Enter your  email id">
            <strong id="error2"></strong>

            <br>
            <label>
                Password:
            </label>
            <br>
            <input type="password" name="password" id="password" placeholder="Enter a valid password">
            <strong id="error3"></strong>

            <br />
            <br />
            <strong id="error"></strong>
            <strong id="success"></strong>
            <button type="submit" id="submit">Submit</button>
        </form>

    </div>
    <script>
        const handleSubmit=(event)=>{
            event.preventDefault()
            let name = document.getElementById('name').value
            let username = document.getElementById('username').value
            let email = document.getElementById('email').value
            let password = document.getElementById('password').value
            if (name==''|| email==''||username==''|| password==''){
                document.getElementById('error').innerHTML="Please Fill all fields"
                setTimeout(()=>{
                    document.getElementById('error').innerHTML=""
                },3000)
            }
            let result=name.match(/[0-9]/g)
            console.log(result,"n")
            if(result){
                document.getElementById('error1').innerHTML="Only Alphabets are Allowed"
                setTimeout(()=>{
                    document.getElementById('error1').innerHTML=""
                },3000)
            }
            const emailRegex = /^\w+([\.-]?\w+)*@gmail.com/;
            if (!emailRegex.test(email)){
                document.getElementById('error2').innerHTML="Enter Valid Mail"
                setTimeout(()=>{
                    document.getElementById('error2').innerHTML=""
                },3000)
            }
            if (password.length<8){
                document.getElementById('error3').innerHTML="Minimum 8 Characters"
                setTimeout(()=>{
                    document.getElementById('error3').innerHTML=""
                },3000)
            }
            if (result==null && emailRegex.test(email) && password.length>8){
                document.getElementById('success').innerHTML="Form is Submitted"
                document.getElementById('name').value=''
            document.getElementById('username').value=''
             document.getElementById('email').value=''
             document.getElementById('password').value=''
                setTimeout(()=>{
                    document.getElementById('success').innerHTML=""
                },3000)
            }
        }
        const form = document.getElementById('register')
        form.addEventListener('submit',handleSubmit)
    </script>

</body>

</html>
